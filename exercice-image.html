<html>
    <head>
        <title>Exercice image JS</title>
        <meta charset="UTF-8">
        <script>
    function afficher(){
    if(document.getElementById('coche1').checked){
        document.getElementById("first").style.display="Block";
    }
    else{
        document.getElementById("first").style.display="None";
    }
        }

    </script>
    </head>
    <body>
        <h1>Image(s) agrave; afficher ?</h1>
        <p><input type="checkbox" id="coche1" >Image 1</p>
        <p><input type="checkbox" id="coche2" >Image 2</p>
        <p><input type="checkbox" id="coche3" >Image 3</p>
        <button onclick="afficher()" >Afficher</button> <br>
        <p><img style="width:200px; display:None" id="first" src="Image1.jpg"/></p>
        <p><img style="width:200px; display:None" id="second" src="Image2.jpg"/></p>
        <p><img style="width:200px; display:None" id="third" src="Image3.jpg"/></p>
    </body>
</html>
